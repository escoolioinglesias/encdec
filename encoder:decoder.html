
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

var inputBox = document.createElement('input');
inputBox.type = 'text';
inputBox.id = 'inputBox';
document.body.appendChild(inputBox);

var encodeButton = document.createElement('button');
encodeButton.innerHTML = 'encode';
encodeButton.id = 'encodeButton';
document.body.appendChild(encodeButton);

encodeButton.addEventListener('click', function() {
  var input = document.getElementById('inputBox').value;
  var encoded = btoa(input);
  var copyText = document.createElement('textarea');
  copyText.value = encoded;
  document.body.appendChild(copyText);
  copyText.select();
  document.execCommand('copy');
  document.body.removeChild(copyText);
});

inputBox.style.position = 'absolute';
inputBox.style.top = '50%';
inputBox.style.left = '50%';
inputBox.style.transform = 'translate(-50%, -50%)';
encodeButton.style.position = 'absolute';
encodeButton.style.top = '50%';
